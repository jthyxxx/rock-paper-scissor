<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="icon" type="image/x-icon" href="favicon.png?v=2" />
    <script src="rps.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div><h1>Rock Paper Scissor</h1></div>
      <div class="computer">Bot</div>
      <div class="versus">VS</div>
      <div class="player">
        <button id="rock" class="choices"><img src="rock.png" /></button>
        <button id="paper" class="choices"><img src="paper.png" /></button>
        <button id="scissor" class="choices"><img src="scissor.png" /></button>
      </div>
      <div class="scores">
        <div class="playerScore">0</div>
        <button class="startButton" onclick="choose()">Play</button>
        <div class="computerScore">0</div>
      </div>
    </div>
  </body>
</html>
